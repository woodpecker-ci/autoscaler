linters-settings:
  gofmt:
    simplify: true
    rewrite-rules:
      - pattern: interface{}
        replacement: any
  misspell:
    locale: US
  gofumpt:
    extra-rules: true
  forbidigo:
    forbid:
      - context\.WithCancel$
      - ^print.*$
      - panic
      - ^log.Fatal().*$
  errorlint:
    errorf-multi: true
  gci:
    custom-order: true
    sections:
      - standard
      - default
      - prefix(go.woodpecker-ci.org)
  mnd:
    ignored-numbers:
      - '0o600'
      - '0o660'
      - '0o644'
      - '0o755'
      - '0o700'
    ignored-functions:
      - make
      - time.*
      - strings.Split

linters:
  disable-all: true
  enable:
    - bidichk
    - errcheck
    - gofmt
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - typecheck
    - unused
    - gofumpt
    - errorlint
    - forbidigo
    - zerologlint
    - asciicheck
    - bodyclose
    - dogsled
    - durationcheck
    - errchkjson
    - gochecknoinits
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - importas
    - makezero
    - rowserrcheck
    - sqlclosecheck
    - tenv
    - unconvert
    - unparam
    - wastedassign
    - whitespace
    - gocritic
    - nolintlint
    - stylecheck
    - contextcheck
    - forcetypeassert
    - gci
    - gomnd

run:
  timeout: 5m

issues:
  exclude-rules:
    # gin force us to use string as context key
    - path: server/store/context.go
      linters:
        - staticcheck
        - revive

    # let cli use print and panic
    - path: 'cmd/*|cli/*'
      linters:
        - forbidigo
