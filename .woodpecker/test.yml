when:
  - event: pull_request
  - event: push
    branch: ${CI_REPO_DEFAULT_BRANCH}

variables:
  - &golang_image "golang:1.21.5"
  - &when
    - path: &when_path # related config files
        - ".woodpecker/test.yml"
        - ".golangci.yml"
        # go source code
        - "**/*.go"
        - "go.*"
        # schema changes
        - "pipeline/schema/**"
      branch:
        exclude: ${CI_REPO_DEFAULT_BRANCH}
      event: push
    - path: *when_path
      event: [pull_request, tag, deployment]

steps:
  lint:
    image: *golang_image
    group: test
    commands:
      - make lint
    when: *when

  lint-editorconfig:
    image: mstruebing/editorconfig-checker:2.7.2
    group: test

  test:
    image: *golang_image
    group: test
    commands:
      - make test
    when: *when
